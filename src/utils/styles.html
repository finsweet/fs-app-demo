<style>
  [data-hidden] {
    display: none !important;
  }

  .is-skeleton {
    animation-name: skeleton;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }

  @keyframes skeleton {
    from {
      opacity: 0.5;
    }

    50% {
      opacity: 1;
    }

    to {
      opacity: 0.5;
    }
  }
</style>
